<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- AOS CSS for scroll animations -->
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Custom Styles */
    #home {
      height: 100vh;
      background-size: cover;
      background-position: center;
    }
    h1 {
      font-size: 3.5rem;
      color: #fff;
    }
    p {
      color: #ddd;
    }
    .btn-primary {
      background-color: #ff6f61;
      border: none;
    }
    footer {
      background-color: #343a40;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Shutter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#gallery">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section with animation -->
  <section id="home" class="text-center text-light d-flex align-items-center" style="height: 100vh; background: url('hero.jpg') no-repeat center center/cover;">
    <div class="container animate__animated animate__fadeInDown">
      <h1>Capture Moments</h1>
      <p>Your memories through our lenses</p>
      <a href="#gallery" class="btn btn-primary animate__animated animate__pulse animate__infinite">View Gallery</a>
    </div>
  </section>

  <!-- Gallery Section with AOS animations -->
  <section id="gallery" class="py-5">
    <div class="container">
      <h2 class="text-center" data-aos="fade-up">Gallery</h2>
      <div class="row">
        <div class="col-md-4" data-aos="zoom-in">
          <img src="https://ateeqdeveloper.github.io/Shutter/img/img_4.jpg" class="img-fluid mb-4" alt="Photo 1">
        </div>
        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="100">
          <img src="https://ateeqdeveloper.github.io/Shutter/img/img_5.jpg" class="img-fluid mb-4" alt="Photo 2">
        </div>
        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
          <img src="https://ateeqdeveloper.github.io/Shutter/img/img_3.jpg" class="img-fluid mb-4" alt="Photo 3">
        </div>
        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
          <img src="https://ateeqdeveloper.github.io/Shutter/img/img_1.jpg" class="img-fluid mb-4" alt="Photo 3">
        </div>
        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
          <img src="https://ateeqdeveloper.github.io/Shutter/img/img_8.jpg" class="img-fluid mb-4 " alt="Photo 3">
        </div>
        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
          <img src="https://ateeqdeveloper.github.io/Shutter/img/img_10.jpg" class="img-fluid mb-4 " alt="Photo 3">
        </div>
        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
          <img src="https://ateeqdeveloper.github.io/Shutter/img/img_7.jpg" class="img-fluid mb-4 " alt="Photo 3">
        </div>
        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
          <img src="https://ateeqdeveloper.github.io/Shutter/img/img_9.jpg" class="img-fluid mb-4 " alt="Photo 3">
        </div>
        <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
          <img src="https://images.unsplash.com/photo-1727294810277-5da030783146?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid mb-4 " alt="Photo 3">
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({
      duration: 1200, // Animation duration in milliseconds
    });
  </script>
</body>
</html>
